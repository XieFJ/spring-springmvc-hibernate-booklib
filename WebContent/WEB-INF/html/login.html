<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>login</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form method="post" class="form-horizontal" role="form" id="myForm" onsubmit="return">
				<div class="modal-dialog">
					<!--  显示模态框对话框模型（若不写下一个div则没有颜色）  -->
					<div class="modal-content">
						<!--  显示模态框白色背景，所有内容都写在这个div里面  -->

						<div class="btn-info modal-header">
							<!--  模态框标题  -->
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<!--  关闭按钮  -->
							<h4>您好，欢迎登录ZUCC LIBRARY</h4>
							<!--  标题内容  -->
						</div>

						<div class="modal-body">
							<!--  模态框内容，我在此处添加一个表单 -->
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="userId" class="col-sm-2 control-label">用户Id</label>
									<div class="col-sm-9">
										<input type="text" id="userId" name="userId" class="form-control well" placeholder="请输入用户Id"/>
									</div>
								</div>
								<div class="form-group">
									<label for="userType" class="col-sm-2 control-label">类别</label>
									<div class="col-sm-9">
										<select id="userType" class="form-control" name="userType">
											<option value="check1">管理员</option>
											<option value="check2">读者</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="userPwd" class="col-sm-2 control-label">密码</label>
									<div class="col-sm-9">
										<input type="password" id="userPwd" name="userPwd" class="form-control well" placeholder="请输入密码"/>
									</div>
								</div>
							</form>
						</div>

						<div class="modal-footer">
							<!--  模态框底部样式，一般是提交或者确定按钮 -->
							<button type="submit" class="btn btn-info" id="denglu">确定</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>

					</div><!-- /.modal-content -->
				</div>
			</form>
		</div>
					
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/booklib.js" type="text/javascript"></script>
	</body>
</html>
